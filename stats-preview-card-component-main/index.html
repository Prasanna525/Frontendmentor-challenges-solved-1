<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style1.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: aqua;
    }

    .attribution a {
      color: hsl(228, 37%, 56%);
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="section">
        <div class="left">
          <div class="text">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <p style="text-transform: uppercase;">companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p style="text-transform: uppercase;">templates</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p style="text-transform: uppercase;">queries</p>
            </div>
          </div>
        </div>
        <div class="right-card">
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PR@S@NN@</a>.
  </div>
</body>

</html>
